<!DOCTYPE html>
<html lang="hu">
<head>
  <title>PostQ</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Ubuntu">
  <!-- Basic external JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- Additional external JS -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.0/jquery.scrollTo.min.js"></script>
  <script src="https://raw.githubusercontent.com/ricmoo/scrypt-js/master/scrypt.js" type="text/javascript"></script>
    <!-- Dependencies of scrypt-->
      <script src="https://raw.githubusercontent.com/ricmoo/scrypt-js/master/thirdparty/setImmediate.js" type="text/javascript"></script>
      <script src="https://raw.githubusercontent.com/ricmoo/scrypt-js/master/thirdparty/buffer.js" type="text/javascript"></script>
      <script src="https://raw.githubusercontent.com/ricmoo/scrypt-js/master/thirdparty/unorm.js" type="text/javascript"></script>
  <script src="https://raw.githubusercontent.com/ricmoo/aes-js/master/index.js" type="text/javascript"></script>
  <script src="https://raw.githubusercontent.com/jprichardson/secure-random/master/lib/secure-random.js" type="text/javascript"></script>
  <script src="https://raw.githubusercontent.com/evanplaice/jquery-csv/master/src/jquery.csv.min.js" type="text/javascript"></script>
  <!-- Custom JS -->
  <script src="postq.js" type="text/javascript"></script>
  <script src="ntru.js" type="text/javascript"></script>
  <script src="signin.js" type="text/javascript"></script>
  <script src="addFriend.js" type="text/javascript"></script>
  <script src="handleFriendRequests.js" type="text/javascript"></script>
  <script src="getFriendList.js" type="text/javascript"></script>
  <script src="show.js" type="text/javascript"></script>
</head>
<body onload="pageLoaded()">

 <div id="signin" class="container">
  <div class="form-signin">
    <h2 class="form-signin-heading">Sign in or register</h2>
    <div id="loginalert"></div>
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus value="test@test.com">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required value="testtest">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-success btn-block" onclick="signin()">Sign in</button>
    <button class="btn btn-lg btn-warning btn-block" onclick="register()">Register</button>
     <div class="progress">
      <div id="scryptprogress" class="progress-bar progress-bar-striped active" role="progressbar"
      aria-valuenow="0" aria-valuemin="0" aria-valuemax="1" style="width:0%">
      </div>
    </div>
  </div>
 </div> <!-- /container -->


 <div id="main">
  <div class="row height100">
    <div class="col-sm-3">
      <div class="container-fluid">
        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid" id="menuheader">
            <div class="navbar-header width100">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <span class="navbar-brand" id="menubrand">PostQ</span>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
        
              <ul class="nav navbar-nav width100" id="menu">
                
              </ul>
            </div><!--/.nav-collapse -->
          </div><!--/.container-fluid -->
        </nav>
      </div>
    </div>
    <div class="col-sm-9" id="messageouterouter">
      <div class="container-fluid" id="addnewfriend">
        <h2 class="form-signin-heading">Add a new friend</h2>
        <div id="alertNewFriend"></div>
        <label for="inputFriendEmail" class="sr-only">Friend's email address</label>
        <input type="email" id="inputFriendEmail" class="form-control" placeholder="Email address" required value="test2@test.com">
        <button class="btn btn-lg btn-success btn-block" onclick="addFriend()">Add friend</button>
      </div> <!-- addnewfriend -->
      
      
      <div class="container-fluid height100" id="messagesouter">
        <div class="pre-scrollable height100" id="messages">

        </div>
        <div id="textarea">
          <textarea class="form-control" id="newmsg" rows="4" onkeydown="if(event.keyCode == 13) return false;" onkeyup="if(event.keyCode == 13) send();"></textarea> 
        </div>
      </div> <!-- container-fluid -->
    </div> <!-- .col-sm-10 -->
  </div> <!-- .row -->
 </div> <!-- #main -->
 
  <footer class="container-fluid text-center">
     Copyright <span class="glyphicon glyphicon-copyright-mark"></span> PostQ
  </footer>
</body>
</html>
